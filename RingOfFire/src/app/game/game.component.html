<app-player
  *ngFor="let player of game.players; let i = index"
  [playerActive]="i == game.currentPlayer"
  [name]="player"
  [ngStyle]="{ 'top.px': 100 + i * 55 }"
  class="player-position"
></app-player>
<div class="field">
  <div class="card-stack">
    <!--Stack of cards-->
    <img
      *ngFor="let c of [1, 2, 3, 4, 5]; let i = index"
      [ngStyle]="{ 'right.px': i * 5 }"
      src="/assets/img/cards/card_cover.png"
      alt="Cardback"
    />

    <img
      (click)="takeCard()"
      class="top-card"
      style="right: 25px"
      src="/assets/img/cards/card_cover.png"
      alt="Cardback"
    />

    <!--Stack of drawn cards-->
    <img
      *ngFor="let card of game.playedCards"
      class="played-card"
      src="/assets/img/cards/{{ card }}.png"
      alt="played Cards"
    />

    <!--Card draw animation-->
    <img
      (click)="takeCard()"
      *ngIf="pickCardAnimation"
      class="top-card pick-card"
      style="right: 25px"
      src="/assets/img/cards/{{ currentCard }}.png"
      alt="drawn Card"
    />
  </div>
</div>

<app-game-info [card]="currentCard" class="game-info-card"></app-game-info>

<button mat-fab color="primary" class="btn-add" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
